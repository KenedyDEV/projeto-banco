<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nubank - Finalmente você no controle do seu dinheiro</title>
  <link rel="shortcut icon" href="https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-2-2042x2048.png" type="image/x-icon">
  <link rel="stylesheet" href='../css/createAccount.css'>
  <script src="../public/createAccount.bundle.min.js" type="module" defer ></script>
</head>
<body>
  <section>

    <div class="aside-left">
        <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        <img src="img/c3633ee7439ce2783c16834d170bf4f9-phone-and-card@1x.png.webp" alt="">

        
    </div>


    <div id="content">

<h1>Agora complete abaixo para pedir sua conta e cartão de crédito</h1>
      <form id="form"> 
        
        <label for="cpf">CPF: </label>
      <input type="text" name="" id="cpf" maxlength="11" required disabled>
      <span id="cpf-error" style="font-size: 12px; font-style: italic; padding-left: 1px;"></span>

      <label for="allName">Nome Completo: </label>
      <input type="text" name="" id="allName" required>
      <span id="allName-error" style="font-size: 15px; padding-bottom: 3px;"></span>
      <br>
      
      <label for="birthday">Data de nascimento: </label>
      <input type="date" name="" id="birthday" value="0001-01-01"  required>
      <span id="birthday-error" style="font-size: 15px; padding-bottom: 3px;"></span>
      <br>

      <label for="email">Email </label>
      <input type="email" name="" id="email" required>
      <span id="email-error" style="font-size: 12px; font-style: italic; padding-left: 1px;"></span>
      
      <label for="confirmEm"> Confirmar email </label>
      <input type="email" name="" id="confirmEm" required>
      <span id="confirm-email-error" style="font-size: 12px; font-style: italic; padding-left: 1px;"></span>
      <br>
      <!--<label for="telNumber">Número de telefone: </label>
      <input type="text" name="" id="telNumber" maxlength="11">
      <span id="number-error" style="font-size: 12px; font-style: italic; padding-left: 1px;"></span>
      <br> -->
   

<button type="submit" class="next">Enviar</button>

 </form>



    </div>
  </section>
</body>
</html>
