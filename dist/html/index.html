<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../public/index.bundle.min.js" type="module" defer></script>
    <title>Nubank</title>
  </head>
  <body>

    


    <nav>
      <img
        src="https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-1-1.png"
        alt=""
      />
      <a href="./loginAccount.html">Login</a>
    </nav>

    <section>
      <div class="allBlack">
        <div class="texts">
          <h1>
            O futuro é a razão que a <br />
            gente faz planos.
          </h1>
          <h3>
            Escolha o futuro. Comece a controlar melhor sua <br />
            vida financeira com o Nubank.
          </h3>
        </div>

        <form id="form" class="aside">
          <h3>Faça sua conta e cartão de crédito do Nubank</h3>
          <div class="a-cpf">
            <label for="cpf"> Digite seu CPF: </label>
            <input type="text" id="cpf" />
            <span
              id="cpf-error"
              style="font-style: italic; padding-top: 3px"
            ></span>
          </div>

          <button type="submit" id="btn-continue" class="btn-continue" disabled>
            Continuar
          </button>
        </form>
      </div>
    </section>

  </body>
</html>
