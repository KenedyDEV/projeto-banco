<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/address.css">
  <script src="../public/address.bundle.min.js" defer></script>
</head>
<body>
  <section>

    <div class="aside-left">
        <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        <img src="img/c3633ee7439ce2783c16834d170bf4f9-phone-and-card@1x.png.webp" alt="">

        
    </div>


    <div id="content">

<h1>Agora complete abaixo para pedir sua conta e cartão de crédito</h1>
      <form id="form" method="get" action="."> 
        
        <label for="cep">CEP: </label>
      <input type="number" name="" id="cep" max-length="8" required>
      <span id="cep-error" style="font-size: 12px; font-style: italic; padding-left: 1px; color: red;"></span>

      <label for="house">Casa: </label>
      <input type="text" name="" id="house" required>
      <span id="house-error" style="font-size: 15px; padding-bottom: 3px; color: red; ;"></span>

      <label for="complement">Complemento: </label>
      <input type="text" name="" id="complement" required>
      <span id="complement-error" style="font-size: 15px; padding-bottom: 3px; color: red; ;"></span>


      <label for="street">Rua: </label>
      <input type="text" name="" id="street" required>
      <span id="street-error" style="font-size: 15px; padding-bottom: 3px;color: red;;"></span>

      
      <label for="neighbourhood">Bairro </label>
      <input type="text" name="" id="neighbourhood"  required>
      <span id="neighbourhood-error" style="font-size: 15px; padding-bottom: 3px;color: red;;"></span>


      <label for="city">Cidade: </label>
      <input type="text" name="" id="city" required>
      <span id="city-error" style="font-size: 12px; font-style: italic; padding-left: 1px;color: red;;"></span>
      
      <label for="state"> Estado: </label>
      <input type="text" name="" id="state" maxlength="2" required>
      <span id="state-error" style="font-size: 12px; font-style: italic; padding-left: 1px;color: red;;"></span>

      
   

<button type="submit" class="next">Enviar</button>

 </form>



    </div>
  </section>
</body>
</html>
